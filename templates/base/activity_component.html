<div class="activities">
          <div class="activities__header">
            <h2>Recent Noticications</h2>
          </div>
    <div class="activities__list">
        {% for comment in article_comments %}
          <div class="activities__box">
            <div class="activities__boxHeader articleListArticle__header">
              <a href="{% url 'profile-user' comment.user.id %}" class="articleListArticle__author">
                <div class="avatar avatar--small">
                  <img src="https://randomuser.me/api/portraits/women/76.jpg" />
                </div>
                <p>
                  @{{comment.user}}
                  <span>{{comment.created | timesince}} ago</span>
                </p>
              </a>

             <!-- Delete comment -->
            {% if request.user == comment.user %}
              <div class="articleListArticle__actions">
                <a href="{% url 'delete-comment' comment.id %}">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>remove</title>
                    <path
                      d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
                    ></path>
                  </svg>
                </a>
              </div>
           {% endif %}

            </div>
            <div class="activities__boxContent">
              <p>replied to post “<a href="{% url 'article' comment.article.id %}">{{comment.article}}</a>”</p>
              <div class="activities__boxArticleContent">
                {{comment}}
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
</div>
